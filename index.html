                { id: "req_status", label: "ÂØæÂøú‰æùÈ†º", type: "select", options: ["‰∏çË¶Å", "Ë¶Å", "Ëá≥ÊÄ•Ë¶Å"], prefix: "ÂØæÂøú‰æùÈ†ºÔºö" },
                { id: "flag", label: "‚ÄªÂØæÂøúÁä∂Ê≥Å„Éï„É©„Ç∞", type: "select", options: ["ÂØæÂøú‰∏≠", "ÊäòËøî„ÅóÁÑ°"], prefix: "\n‚ÄªÂØæÂøúÁä∂Ê≥Å„Éï„É©„Ç∞Ôºö" }

            fields: [
                { id: "datetime", label: "‚óãÊû∂ÈõªÊó•ÊôÇ", type: "text", value: () => new Date().toLocaleString() },
                { id: "staff_name", label: "„ÄáÂøúÂØæËÄÖÊ∞èÂêç", type: "text" },
                { id: "tel", label: "‚óãÊû∂ÈõªÁï™Âè∑", type: "text" },
                { id: "staff_rep", label: "‚óãÂØæÂøúËÄÖ", type: "text" },
                { id: "type", label: "‚óãÂèóÊû∂Èõª", type: "text", value: "Êû∂Èõª" },
                { id: "content", label: "„ÄêÊû∂ÈõªÂÜÖÂÆπ„Äë", type: "textarea", full: true },
                { id: "result", label: "„ÄêÊû∂ÈõªÁµêÊûú„Äë", type: "textarea", full: true },
                { id: "iraisection", label: "„Äê‰æùÈ†º„ÉªÂá¶ÁêÜ‰∫ãÈ†Ö„Äë", type: "header_only" },
                { id: "req_manage", label: "‰æùÈ†ºÁÆ°ÁêÜ‰ΩúÊàê", type: "select", options: ["‰∏çË¶Å", "Ë¶Å"], prefix: "‰æùÈ†ºÁÆ°ÁêÜ‰ΩúÊàêÔºö" },
                { id: "req_status", label: "ÂØæÂøú‰æùÈ†º", type: "select", options: ["‰∏çË¶Å", "Ë¶Å", "Ëá≥ÊÄ•Ë¶Å"], prefix: "ÂØæÂøú‰æùÈ†ºÔºö" },
                { id: "flag", label: "‚ÄªÂØæÂøúÁä∂Ê≥Å„Éï„É©„Ç∞", type: "select", options: ["ÂØæÂøú‰∏≠", "ÊäòËøî„ÅóÁÑ°", "ÊäòËøî„ÅóÂÆå‰∫Ü"], prefix: "\n‚ÄªÂØæÂøúÁä∂Ê≥Å„Éï„É©„Ç∞Ôºö" }

            fields: [

                { id: "tel", label: " ‚óèÂÖ•ÈõªÁï™Âè∑", type: "text", suffix: "Ôºà‰ªäÂõûÈõªË©±È†Ç„ÅÑ„ÅüÁï™Âè∑Ôºâ" },
                { id: "confirm", label: " ‚óèÊú¨‰∫∫Á¢∫Ë™ç(Áî≥ËæºÊõ∏Áï™Âè∑,Ê∞èÂêç,ÁîüÂπ¥ÊúàÊó•,‰ΩèÊâÄ )", type: "text" },
                { id: "reason", label: " ‚óè„Ç≠„É£„É≥„Çª„É´ÁêÜÁî±", type: "text" },
                { id: "range", label: " ‚óè‰∏ÄÈÉ®Êã†ÁÇπ/ÂÖ®Êã†ÁÇπ", type: "select", options: ["ÂÖ®Êã†ÁÇπ„Ç≠„É£„É≥„Çª„É´", "‰∏ÄÈÉ®Êã†ÁÇπ„Ç≠„É£„É≥„Çª„É´"] },
                { id: "point", label: " ‚óè„Ç≠„É£„É≥„Çª„É´Âú∞ÁÇπ", type: "text" }
            ]
        },
        denki: {

            fields: [

                { id: "addr", label: "‚óèËß£Á¥Ñ‰ΩèÊâÄ", type: "text" },

                { id: "end_date", label: "‚óèÂªÉÊ≠¢Êó•", type: "text", suffix: "\n(20‚óè‚óè/‚óè/‚óè„Åæ„ÅßÂà©Áî®„Åô„ÇãÔºù‰æùÈ†ºÁÆ°ÁêÜ„Å®Âêå‰∏Ä)" },

    let currentTab = 'juden';

    function renderForm(tab) {
        currentTab = tab;
        const conf = configs[tab];
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(tab === 'denki' ? 'ÈõªÊ∞ó' : (tab === 'gas' ? '„Ç¨„Çπ' : (tab === 'juden' ? 'ÂèóÈõª' : (tab === 'kaden' ? 'Êû∂Èõª' : (tab === 'cancel' ? '„Ç≠„É£„É≥„Çª„É´' : tab)))))));
        
        const container = document.getElementById('form-content');
        container.innerHTML = '';
        
        conf.fields.forEach(f => {
            if(f.type === 'header_only' || f.type === 'header_small') return;

            const div = document.createElement('div');
            div.className = `form-group ${f.full ? 'full-width' : ''}`;
            const label = document.createElement('label');
            label.innerText = f.label.replace(/[„Äá‚óã‚óè]/g, '').replace('Ôºö', '').trim();
            div.appendChild(label);
            
            let el;
            if(f.type === 'select') {
                el = document.createElement('select');
                f.options.forEach(o => {
                    const opt = document.createElement('option');
                    opt.value = o; opt.innerText = o; el.appendChild(opt);
                });
            } else if(f.type === 'textarea') {
                el = document.createElement('textarea');
            } else {
                el = document.createElement('input'); el.type = 'text';
            }
            el.id = f.id;
            if(f.value) el.value = typeof f.value === 'function' ? f.value() : f.value;
            el.oninput = updatePreview;
            div.appendChild(el);
            container.appendChild(div);
        });
        updatePreview();
    }

    function updatePreview() {
        const conf = configs[currentTab];
        let text = conf.title ? conf.title + "\n" : "";
        
        conf.fields.forEach(f => {
            if(f.type === 'header_only') {
                text += `\n${f.label}\n`;
                return;
            }
            if(f.type === 'header_small') {
                text += ` ${f.label}\n`;
                return;
            }

            const el = document.getElementById(f.id);
            if(!el) return;
            const val = el.value || "";
            const prefix = f.prefix || "";
            const suffix = f.suffix || "";

            if (f.label.startsWith('„Äê')) {
                text += `\n${f.label}\n${val}\n`;
            } else if (f.type === 'select' && currentTab !== 'cancel' && currentTab !== 'denki') {
                // ‰æùÈ†ºÁÆ°ÁêÜ„Å™„Å©„ÅÆ„Ç§„É≥„É©„Ç§„É≥„Çª„É¨„ÇØ„Éà
                text += `${prefix}${val}${suffix}\n`;
            } else {
                const separator = f.label.includes('Ôºö') || f.label.includes(':') ? "" : "Ôºö";
                text += `${f.label}${separator}${prefix}${val}${suffix}\n`;
            }
        });
        
        text += "\n-----------------------------------------------------";
        document.getElementById('output').innerText = text;
    }

    function copyToClipboard() {
        const text = document.getElementById('output').innerText;
        navigator.clipboard.writeText(text).then(() => alert("„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ"));
    }

    renderForm('juden');
</script>
